<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krim Scanner Sök</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<a href="index.html">Index</a>
<a href="stats.html">Stats</a>
<a href="cities.html">Cities</a>

<div class="scanner">
  <label for="city">Skriv Stad</label>
  <input id="city" type="text" placeholder=" Ex: Göteborg" value="">

  <label for="crimeType">Välj Brott</label>
  <select name="crime" id="crimeType">
    <option value="">Alla</option>
    <option value="Alkohollagen">Alkohollagen</option>
    <option value="Bombhot">Bombhot</option>
    <option value="Bråk">Bråk</option>
    <option value="Detonation">Detonation</option>
    <option value="Djur">Djur skadat/omhändertaget</option>
    <option value="Försvunnen person">Försvunnen person</option>
    <option value="Inbrott, försök">Inbrott, försök</option>
    <option value="Knivlagen">Knivlagen</option>
    <option value="Misshandel">Misshandel</option>
    <option value="Mord/dråp">Mord/dråp</option>
    <option value="Narkotikabrott">Narkotikabrott</option>
    <option value="Rån">Rån</option>
    <option value="Skottlossning">Skottlossning</option>
    <option value="Stöld">Stöld</option>
    <option value="Trafikolycka">Trafikolycka</option>
    <option value="Våld/hot mot tjänsteman">Våld/hot mot tjänsteman</option>
  </select>
  <input type="button" id="submit" value="Starta Krim Scanner">
</div>

<div contenteditable="true">
 
</div>
  <script src="index.js"></script>
</body>
</html>
